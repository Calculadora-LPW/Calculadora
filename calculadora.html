<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="capa">
        <textarea class='display1'name="display1" id="display1" disabled></textarea>
        <textarea class='display2'name="display2" id="display2" disabled></textarea>

        <table class="caixa">
            <tr>
                <td> <button class="botao" onclick="escrever(1)">01</button></td>
                <td> <button class="botao" onclick="escrever(2)">02</button></td>
                <td> <button class="botao" onclick="escrever(3)">03</button></td>
                <td> <button class="botao" onclick="clean()"><<</button></td>
            </tr>

            <tr>
                <td> <button class="botao" onclick="escrever(4)">04</button></td>
                <td> <button class="botao" onclick="escrever(5)">05</button></td>
                <td> <button class="botao" onclick="escrever(6)">06</button></td>
                <td> <button class="botao" onclick="escrever('-')">-</button></td>
            </tr>

            <tr>
                <td> <button class="botao" onclick="escrever(7)">07</button></td>
                <td> <button class="botao" onclick="escrever(8)">08</button></td>
                <td> <button class="botao" onclick="escrever(9)">09</button></td>
                <td> <button class="botao" onclick="escrever('+')">+</button></td>
            </tr>

            <tr>
                <td> <button class="botao" onclick="escrever('=')">=</button></td>
                <td> <button class="botao" onclick="escrever(0)">0</button></td>
                <td> <button class="botao" onclick="escrever('*')">*</button></td>
                <td> <button class="botao" onclick="escrever('/')">/</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
